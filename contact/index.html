<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/login-style.css" />
    <meta
      name="google-signin-client_id"
      content="1064459935857-9a3jcvpitjoh7coa0r0ehrs5ki5io4lh.apps.googleusercontent.com"
    />
    <script
      src="https://apis.google.com/js/platform.js?onload=init"
      async
      defer
    ></script>
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="/"><img src="/images/logo1.jpg" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="/">ABOUT US</a></li>
            <li>
              <a onclick="checkLogin('/skills/')" style="cursor: pointer"
                >FINANCIAL AID</a
              >
            </li>
            <li>
              <a onclick="checkLogin('/enviroment/')" style="cursor: pointer"
                >HIRE</a
              >
            </li>
            <li><a href="/facilities/">KNOW IT YOURSELF</a></li>
            <li><a href="/testimonial/">TESTIMONIALS</a></li>
            <li><a href="/contact/">CONTACT US</a></li>
            <li class="sign-in-header btn"><a href="./signIn/">SIGN IN</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <!--JavaScript for toggle menu-->
      <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
          navLinks.style.right = "0";
        }
        function hideMenu() {
          navLinks.style.right = "-200px";
        }
      </script>
    </section>

    <!--Comment section-->
    <div id="contact"></div>
    <div class="g-signin2" style="opacity: 0; height: 0px;"></div>
    <div class="wrapper">
      <section class="contact">
        <h2>SHARE YOUR THOUGHTS</h2>
        <form
          name="contact"
          data-netlify="true"
          method="POST"
          data-netlify-recaptcha="true"
        >
          <input type="text" placeholder="Name" name="name" />
          <input type="text" placeholder="Email" name="email" />
          <textarea
            cols="30"
            rows="10"
            placeholder="Message"
            name="message"
          ></textarea>
          <div data-netlify-recaptcha="true"></div>
          <input type="submit" value="Send" />
        </form>
      </section>
    </div>
  </body>
</html>
